<div class="comments"><div class="collapseBtn"><button class="btn btn-info btn-sm" ng-click="toggleComments()">Show comments</button></div><div class="detailBox" ng-if="showComments"><div class="titleBox"><label>Comment Box</label><button type="button" class="close" aria-hidden="true" ng-click="toggleComments()">&times;</button></div><div class="actionBox"><ul class="commentList"><li ng-repeat="comment in post.comments track by $index"><div class="commenterImage">{{comment.userName}}</div><div class="commentText"><p class="">{{comment.message}}</p><span class="date sub-text">{{comment.date | date: 'M/d/yy h:mm a'}}</span></div></li></ul><form class="form-inline" role="form"><div class="form-group input-message"><input class="form-control input-md" type="text" placeholder="Your comments" ng-model="message"></div><div class="form-group"><button class="btn btn-default btn-md" ng-click="addComment(message);message = ''">Add</button></div></form></div></div></div>
