<div class="posts-page"><div class="panel panel-default user_panel"><div class="panel-heading"><h3 class="panel-title">Posts</h3><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#postModal">Add post</button></div><div class="panel-body"><div class="table-container"><div class="col-md-12"><div id="postlist"><div class="panel panel-repeated" ng-repeat="post in postCtrl.posts | orderBy : '-date' track by $index"><div class="panel-heading"><div class="panel panel-default panel-heading header-in-post"><h3 class="panel-title">{{post.user.name}} {{post.user.sname}}</h3></div><div class="text-center"><div class="row"><div class="col-sm-9"><h3 class="pull-left">{{post.title}}</h3></div><div class="col-sm-3"><h4 class="pull-right"><small><em>{{post.date | date: 'M/d/yy h:mm a'}}</em></small></h4></div></div></div></div><div class="panel-body">{{post.message}}<div class="icon-like" ng-click="postCtrl.likePost(post.id)"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{post.likes.length}}</div><comment-dir class="pull-right" message="" post="post"></comment-dir></div></div></div></div></div></div></div><!-- Modal --><div id="postModal" class="modal fade" role="dialog"><div class="modal-dialog"><!-- Modal content--><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Add post</h4></div><div class="modal-body"><form action=""><div class="form-group"><label for="input-title">Title:</label><input class="form-control" name="title" id="input-title" ng-model="postCtrl.newPost.title" type="text"></div><div class="form-group"><label for="message">Message:</label><textarea class="form-control" rows="5" id="message" ng-model="postCtrl.newPost.message" name="message"></textarea></div></form></div><div class="modal-footer"><button type="button" class="btn btn-success" data-dismiss="modal" ng-click="postCtrl.addPost()">Add</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div></div>
