<div class="registration"><div class="container"><div class="row"><div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"><form role="form"><h2 class="header-form">Please Sign Up <small>It's free and always will be.</small></h2><hr class="colorgraph"><div class="row"><div class="col-xs-12 col-sm-6 col-md-6"><div class="form-group"><input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ng-model="reg.newUser.name"></div></div><div class="col-xs-12 col-sm-6 col-md-6"><div class="form-group"><input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model="reg.newUser.sname"></div></div></div><div class="form-group"><input type="text" name="phone" id="phone" class="form-control input-lg" placeholder="Phone number" tabindex="3" ng-model="reg.newUser.phone"></div><div class="form-group"><input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="reg.newUser.email"></div><div class="row"><div class="col-xs-12 col-sm-6 col-md-6"><div class="form-group"><input type="text" name="login" id="login" class="form-control input-lg" placeholder="login" tabindex="5" ng-model="reg.newUser.login"></div></div><div class="col-xs-12 col-sm-6 col-md-6"><div class="form-group"><input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" ng-model="reg.newUser.password"></div></div></div><hr class="colorgraph"><div class="row"><div class="col-xs-12 col-md-6"><input type="button" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="reg.registration()"></div><div class="col-xs-12 col-md-6"><a ui-sref="sign-in" class="btn btn-success btn-block btn-lg">Sign In</a></div></div></form></div></div></div></div>
