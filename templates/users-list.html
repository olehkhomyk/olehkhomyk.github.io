<div class="user-list"><div class="row"><div class="panel panel-default user_panel"><div class="panel-heading"><h3 class="panel-title">User List</h3><form id="custom-search-form" class="form-search form-horizontal pull-right"><div class="input-append span12"><input type="text" class="search-query" ng-model="usList.searchUser" placeholder="Search"> <button type="submit" class="btn"><i class="icon-search"></i></button></div></form></div><div class="panel-body"><div class="table-container"><table class="table-users table" border="0"><tbody><tr ng-repeat="user in usList.users | filter: profile.checkMySelf | filter: usList.searchUser"><td width="10" align="center"><i class="fa fa-2x fa-user fw"></i></td><td>{{user.name}} {{user.sname}}<br><i class="fa fa-envelope"></i></td><td>{{user.online ? 'online' : 'offline'}}</td><td align="center">{{user.mail}}<br><small class="text-muted">{{user.phone}}</small></td><td><button type="button" ng-if="!profile.checkFollowUsers(user.id)" ng-click="profile.addFollowUser(user.id)" class="btn btn-success btn-sm">Follow</button> <button type="button" ng-if="profile.checkFollowUsers(user.id)" ng-click="profile.removeFollowUser(user.id)" class="btn btn-danger btn-sm">Un Follow</button></td></tr></tbody></table></div></div></div></div></div>
